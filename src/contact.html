<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Coded Portfolio</title>
    <!-- <link rel="stylesheet" href="./sass/main.scss" /> -->
    <link rel="stylesheet" href="./sass/styles.css" />
    <script
      src="https://kit.fontawesome.com/d5859bca35.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="contact-page">
    <nav class="navbar">
      <ul>
        <li class="nav-tabs"><a href="index.html">Home</a></li>

        <li class="nav-tabs drop-item">
          Work
          <ul class="dropdown">
            <li class="social-tabs">
              <a class="tab-option" href="#">GitHub</a>
            </li>
            <li class="social-tabs">
              <a
                class="tab-option"
                href="https://sarinacrivello.com/"
                target="_blank"
                >Miami Ad Portfolio</a
              >
            </li>
          </ul>
        </li>

        <li class="nav-tabs drop-item">
          Social
          <ul class="dropdown">
            <li class="social-tabs">
              <a
                class="tab-option"
                href="https://www.linkedin.com/in/sarinacrivello/"
                >LinkedIn</a
              >
            </li>
            <li class="social-tabs">
              <a class="tab-option" href="contact.html">Contact</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <section class="form-page">
      <div class="contact-form">
        <form action="">
          <h2>Send me a message</h2>
          <input
            class="form-items"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="form-items"
            type="text"
            name="email"
            placeholder="eMail"
          />
          <textarea
            class="form-items"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Write your message here..."
          ></textarea>

          <input type="submit" value="Send" id="contactBtn" />
        </form>
      </div>

      <div class="prof-img">
        <div class="h-cube"></div>
      </div>
    </section>
  </body>
</html>
